<!DOCTYPE html>
<html>
    <head>
        <title>Rhythm And...</title>
        <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
        <style>  
            body { 
                font-family: Alata;
                background-color: darkgray;
            }
            .header {
                color: Blue;
                font-weight: bold;
                font-size: 25px;
            }
            .mood {
                text-transform: uppercase;
                color: {{ mood_color }};
            }
            figure {
                text-align: center;
            }
            input {
                background-color: Black;
                color: white;
                font-family: Alata;
            }
        </style>
    </head>
    
    <body>
        <div class="header">
            <h1><center>rhythm and...</center></h1>
        </div>
        <br><br><br>
        <p><center>The album {{ album }} by {{ artist }} has an overall mood of <span class="mood">{{ album_mood }}</span>.</center></p>
        <h2><center>If you like {{ album }}, you may also like:</center></h2>
        <center>
            {%for i in range(5)%}
            <ol>{{ top_five_album[i] }}, {{ top_five_artist[i]}}</ol>
            {% endfor %}
        </center>
    </body>
</html>
